<ng-container *ngIf="isLoading">
	<div class="splash-screen">
		<div class="splash-screen-inner">
			<div class="splash-loader">
				<div class="splash-logo">
					<img
						alt=""
						width="70"
						height="95"
						src="./assets/images/logo.png"
					/>
				</div>
			</div>
		</div>
	</div>
</ng-container>
