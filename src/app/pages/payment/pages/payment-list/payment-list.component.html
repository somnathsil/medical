<div class="dashboard-header">
	<div class="header-inner">
		<div class="header-left">
			<form>
				<div class="sort-block">
					<select class="formcontrol">
						<option value="">Sort By</option>
						<option value="ASC">A-Z</option>
						<option value="DESC">Z-A</option>
						<option value="rcnt">Most Recent</option>
					</select>
					<i class="icon-chevron-down-outline"></i>
				</div>
				<div class="status-block">
					<select class="formcontrol">
						<option value="">Filter BY</option>
						<option value="A">Active</option>
						<option value="I">Inactive</option>
					</select>
					<i class="icon-chevron-down-outline"></i>
				</div>
				<div class="search-block">
					<input
						type="text"
						class="formcontrol"
						placeholder="Search by Name, Phone Number"
					/>

					<i class="icon-search-outline"></i>
				</div>
				<div class="reset-block">
					<i class="icon-refresh-outline"></i>
				</div>
			</form>
		</div>
		<div class="header-right">
			<a class="btn btn-primary-outline" [routerLink]="['/payments/add']"
				>Add Payment</a
			>
		</div>
	</div>
</div>

<!-- Table Area -->
<!-- Main content -->
<section class="content">
	<div class="list-area">
		<table class="table list-table mb-0">
			<thead>
				<tr>
					<th>Patient Name</th>
					<th>Disease</th>
					<th>Payment Date</th>
					<th>Total Amount</th>
					<th>Payment Mode</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let payment of payments">
					<td>
						<div class="name-area">
							<p>{{ payment.name }}</p>
						</div>
					</td>
					<td>{{ payment.disease }}</td>
					<td>{{ payment.payment_date }}</td>
					<td>{{ payment.total_amount }}/-</td>
					<td>{{ payment.payment_mode }}</td>
					<td>
						<div
							class="list-status-block"
							[ngClass]="{
								'status-active': payment.status === 1,
								'status-inactive': payment.status === 0
							}"
						></div>
						{{ payment.status == 1 ? 'Active' : 'Inactive' }}
					</td>
					<td>
						<a
							title="Edit"
							class="edit-icon"
							[routerLink]="['/payments/edit/' + 1]"
							><i class="icon-edit-outline"></i
						></a>
						<a title="Delete" class="delete-icon"
							><i class="icon-trash-2-outline"></i
						></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
<!-- Main content End -->
