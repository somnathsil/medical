<section class="content">
	<div class="form-block">
		<form>
			<div class="form-group-block">
				<label for="">Service Name <sup>*</sup></label>
				<div class="formcontrol-wrapper">
					<select
						class="formcontrol"
						(change)="setServiceData($event)"
					>
						<option value="" hidden>Select Service Name</option>
						<option
							[value]="service.id"
							*ngFor="let service of serviceList"
						>
							{{ service.name }}
						</option>
					</select>
					<i class="icon-chevron-down-outline"></i>
				</div>
				<ng-container
					*ngIf="submitted && param && !param['service_id']"
				>
					<div [@fadeInOut] class="error-message">
						<p>Please Select Service</p>
					</div>
				</ng-container>
			</div>
			<div class="form-group-block">
				<label for="">Select Doctors <sup>*</sup></label>
				<div class="formcontrol-wrapper">
					<ng-select
						[(ngModel)]="selectedDoctor"
						[ngModelOptions]="{ standalone: true }"
						[items]="doctorsList"
						bindLabel="name"
						bindValue="user_id"
						[multiple]="true"
						placeholder="Select Doctor"
						class="custom-select"
						>>
						<ng-option
							*ngFor="let item of doctorsList"
							[value]="item.name"
							>{{ item.name }}</ng-option
						>
					</ng-select>
				</div>
				<ng-container *ngIf="submitted && !selectedDoctor">
					<div [@fadeInOut] class="error-message">
						<p>Please Select Doctor</p>
					</div>
				</ng-container>
			</div>
			<div class="footer-submit">
				<button
					type="submit"
					class="btn btn-primary"
					(click)="onSubmit()"
				>
					Submit
				</button>
				<button type="button" class="btn btn-danger" (click)="backTo()">
					Cancel
				</button>
			</div>
		</form>
	</div>
</section>
